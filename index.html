<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h3>Register for FREE</h3>
            
            <span id="firstNameError"></span>
            <label for="firstName">First Name: <span aria-label="required">*</span></label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

            <span id="lastNameError"></span>
            <label for="lastName">Last Name: <span aria-label="required">*</span></label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
       
            <span id="emailError"></span>
            <label for="email">Email: <span aria-label="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="email@address.com" required>
        
            <span id="passwordError"></span>
            <label for="password">Password: <span aria-label="required">*</span></label>
            <input type="password" id="password" placeholder="Password" required>

            <span id="agreementError"></span>
            <fieldset>
                <label>
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <span aria-label="required">*</span> By registering, you agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
                </label>
            </fieldset>

            <div class="button-container">
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="submit">Register</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Â© 2025 All rights reserved.</p>
    </footer>
</body>
</html>

<script>
    let firstName = document.getElementById("firstName");
    let firstNameError = document.getElementById("firstNameError");

    let lastName = document.getElementById("lastName");
    let lastNameError = document.getElementById("lastNameError");

    let email = document.getElementById("email");
    let emailError = document.getElementById("emailError");

    let password = document.getElementById("password");
    let passwordError = document.getElementById("passwordError");

    let agreement = document.getElementById("agreement");
    let agreementError = document.getElementById("agreementError");
    
    let submit = document.getElementById("submit");
    let reset = document.getElementById("reset");
    
    submit.onclick = function(e) {
        let isValid = true;

        if (!firstName.value){
            firstNameError.innerHTML = "<br> Please enter your first name!";
            firstNameError.style.color = "red";
            isValid = false;
        } else {
            firstNameError.innerHTML = "";
        }

        if (!lastName.value){
            lastNameError.innerHTML = "<br> Please enter your last name!";
            lastNameError.style.color = "red";
            isValid = false;
        } else {
            lastNameError.innerHTML = "";
        }

        if (!email.value || !email.checkValidity()){
            emailError.innerHTML = "<br> Please enter a valid email address!";
            emailError.style.color = "red";
            isValid = false;
        } else {
            emailError.innerHTML = "";
        }

        if (!password.value){
            passwordError.innerHTML = "<br> Please enter your password!";
            passwordError.style.color = "red";
            isValid = false;
        } else {
            passwordError.innerHTML = "";
        }

        if (!agreement.checked){
            agreementError.innerHTML = "<br> Please click to agree!";
            agreementError.style.color = "red";
            isValid = false;
        } else {
            agreementError.innerHTML = "";
        }
    };

    reset.onclick = function() {
        firstNameError.innerHTML = "";
        lastNameError.innerHTML = "";
        emailError.innerHTML = "";
        passwordError.innerHTML = "";
        agreementError.innerHTML = "";
    };
</script>
